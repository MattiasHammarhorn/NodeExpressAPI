name: CI Tests

# Trigger
on:
  push:
    branches: ['main']

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Unit Tests (Vitest)
        run: npm run test:run